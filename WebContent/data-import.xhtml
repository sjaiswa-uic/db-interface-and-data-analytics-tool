	<div class="header-first-bar">

		<div class="header-limiter">

			<h1><img src="assets/uicbusiness_logo_red.png" height="50" width="230"
			alt="User Image" /></h1>

      <nav> 
    		<a href="data-interaction.xhtml">Data Interaction</a> 
    		<a href="#" class="selected">Data Import</a> 
    		<a href="data-export.xhtml">Data Export</a>

			<h:form>
			   <h:commandLink action="#{loginController.logout}" value="Logout" styleClass="logout-button" />
      </h:form>
		</div>

	</div>

	<div class="header-second-bar">

		<div class="header-limiter">
			<h2><a href="#">Data Import S17G307</a></h2>

			<nav>
				<a href="#"><i class="fa fa-comments-o"></i> </a>
				
			</nav>

		</div>

	</div>

</header>

<ul></ul>


<ul>

</ul>


<div class="main-content">


	<!-- You only need this form and the form-login.css -->
	<h:form prependId="false" enctype="multipart/form-data" styleClass="form-login">

		<div class="form-log-in-with-email">

			<div class="form-white-background">
				<div class="form-title-row">
					<h1>Import File</h1>
				</div>

				<div class="form-row">
					<label> <span>Data File:*</span> <h:inputFile id="filename"
							required="true" value="#{dataImportForm.data}"
							requiredMessage="Please select a file" /> <h:message
							for="filename" style="color:red" />
					</label>
				</div>

				<div class="form-row">
					<label> <span>File Label:*</span> <h:inputText id="filelabel"
							required="true" value="#{dataImportForm.fileLabel}"
							requiredMessage="Please enter a file Label" /> <h:message
							for="filelabel" style="color:red" /></label>
				</div>
				
				<div class="form-row">
					<label> <span>Dataset label:*</span> <h:inputText id="datasetlabel"
							required="true" value="#{dataImportForm.datasetLabel}"
							requiredMessage="Please enter a dataset Label" /> <h:message
							for="datasetlabel" style="color:red" /></label>
				</div>

				<div class="form-row">
					<label> <span>File Format:*</span> <h:selectOneMenu
							value="#{dataImportForm.fileFormat}" styleClass="dropdown">
							<f:selectItem itemValue="txt" itemLabel="Excel Tab" />
							<f:selectItem itemValue="csv" itemLabel="CSV" />
							<f:selectItem itemValue="xls" itemLabel="Excel" />
						</h:selectOneMenu>
					</label>
				</div>

				<div class="form-row">
					<label> <span>File Type:*</span> <h:selectOneMenu
							value="#{dataImportForm.fileType}">
							<f:selectItem itemValue="data" itemLabel="Data" />
							<f:selectItem itemValue="metadata" itemLabel="MetaData" />
							<f:selectItem itemValue="other" itemLabel="Other" />
						</h:selectOneMenu>
					</label>
				</div>
				
				<div class="form-row">
					<label> <span>Header Row:*</span> <h:selectOneMenu
							value="#{dataImportForm.headerIndicator}">
							<f:selectItem itemValue="Y" itemLabel="Yes" />
							<f:selectItem itemValue="N" itemLabel="No" />
						</h:selectOneMenu>
					</label>
				</div>
			
				<div class="form-row" id="sub">
					<h:commandButton type="submit" value="Upload"
						action="#{dataImportController.uploadFile}" styleClass="login-submit" />
				</div>
			
				
				<span style="color: #6caee0;">(*) input required</span>
				<h:outputText value="#{messageModel.status}"></h:outputText>
			</div>
			 

		</div>
	</h:form>
	
</div>
