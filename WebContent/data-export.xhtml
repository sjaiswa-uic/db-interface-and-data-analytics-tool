<title>Mini Form</title>

</head>


<header class="header-two-bars">

	<div class="header-first-bar">

		<div class="header-limiter">

			<h1><img src="assets/uicbusiness_logo_red.png" height="50" width="230"
			alt="User Image" /></h1>

			<nav>
				<a href="data-interaction.xhtml" >Data Interaction</a>
				<a href="data-import.xhtml">Data Import</a>
				<a href="data-export.xhtml" class="selected">Data Export</a>
				<a href="descriptive-model.xhtml">Descriptive Stats</a>
				<a href="regression-model.xhtml">Regression Analysis</a>
				<a href="system-memo.xhtml">System Memo</a>
			</nav>
			

			<h:form>
			<h:commandLink action="#{loginController.logout}" value="Logout"
				styleClass="logout-button" />
		</h:form>
		</div>

	</div>

	<div class="header-second-bar">

		<div class="header-limiter">
			<h2><a href="#">Database Export S17G307</a></h2>

			<nav>
				<a href="#"><i class="fa fa-comments-o"></i> </a>
				
			</nav>

		</div>

	</div>

</header>

<ul></ul>

<div class="main-content">

	<h:form id="form">
		<div class="form-mini-container">
			<h1>List of Tables</h1>
			<div class="form-mini" method="post" action="#">

				<h:panelGroup layout="block" id="table_group" styleClass="form-row">
					<label> <h:selectOneListbox value="#{pageForm.tableName}"
							id="select_tables1" size="5">
							<f:selectItems value="#{pageModel.tableList}" var="tableName"
								itemLabel="#{tableName}" itemValue="#{tableName}"
								id="select_tables"></f:selectItems>
						</h:selectOneListbox>
					</label>
				</h:panelGroup>

				<div class="form-row form-last-row">
					<h:commandButton value="Export Excel" type="submit"
						image="/img/excel.ico" style=" width: 75px; height: 70px;" action="#{dataExportController.exportData('xls')}">
					</h:commandButton>
					<h:commandButton value="Export CSV" type="submit"
						image="/img/csv.png" style=" width: 78px; height: 70px; margin-left: 4px;" action="#{dataExportController.exportData('csv')}">
					</h:commandButton>
					<h:commandButton value="Export XML" type="submit"
						image="/img/xml.png" style=" width: 76px; height: 70px; margin-left: 4px;"  action="#{dataExportController.exportData('xml')}">
					</h:commandButton>
				</div>
			</div>
		</div>
	</h:form>
</div>
